<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>

<div align="center">

    <form action="/newuser" method="POST">

        Phone:<br/><input type="text" name="phone"><br/>
        <input type="submit" />

<!--        </c:if>-->
    </form>
</div>
